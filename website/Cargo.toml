[package]
name = "rukaidata_website"
version = "0.1.0"
edition = "2018"
authors = ["Rukai <rubickent@gmail.com>"]
description = "Uses brawllib_rs to display frame data of characters"
repository = "https://github.com/rukai/rukaidata"

[dependencies]
brawllib_rs = { git = "https://github.com/rukai/brawllib_rs", rev = "e279f9ed60e2d576113ba71ca7e6aa3f0c45a893" }
getopts = "0.2"
serde_derive = "1"
serde = "1"
serde_json = "1"
env_logger = "0.6"
log = "0.4"
handlebars = "1"
rayon = "1"
minifier = "0.0"
sha2 = "0.8"
